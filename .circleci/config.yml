version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.11

    steps:
      - checkout

      - run: yarn install
      - run: sudo apt-get update -q
      - run: sudo apt-get install -y lftp

 	  - run:
          name: deploy docs
          command: lftp -u $FTP_USER,$FTP_PASSWORD $FTP_HOST -e "mirror -R -p ./dist/ public_html ; quit"
